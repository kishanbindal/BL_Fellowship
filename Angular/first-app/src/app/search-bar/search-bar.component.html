<!-- Search Bar Component -->

<div class="container-sm">
    <form method="POST">
        <div class="form-group">
            <div style="display: flex;">
                <button mat-icon-button (click)="submitSearch()"><mat-icon>search</mat-icon></button>
                <input class="form-control" type="text" placeholder="Search" [formControl]="searchText">
                <input type="submit" style="position: absolute; left:-999px; width:1px; height: 1px;">
            </div>
        </div>
    </form>
</div>
