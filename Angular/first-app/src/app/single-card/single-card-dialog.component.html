<mat-card [ngStyle]="{background: data.color}" style="padding: 8px; max-height: 30em;">

    <img *ngIf="data.note_image != null" src="http://localhost:8000{{data.note_image}}" alt="" style="height: 100%; width: 100%;">

    <div class="dialog-container" [ngStyle]="{background: data.color}">

        <form style="display: flex; flex-direction: column;">
    
            <mat-form-field appearance="none">
                <mat-card-title>
                    <input type="text" matInput [formControl]="title">
                </mat-card-title>
            </mat-form-field>
    
            <mat-form-field appearance="none">
                <input type="text" matInput [formControl]="note_text">
            </mat-form-field>
        </form>

        <div class="edit-date"> Edited on : {{edited_date}}</div>
    
    <div class="button-container">
        <div class="button-left">
            <app-remind-me (sendReminder)="setReminder($event)"></app-remind-me>
            <app-collaborators (sendCollaborators)="setCollaborators($event)"></app-collaborators>
            <app-color-picker (sendColor)="setColor($event)"></app-color-picker>
            <app-upload-note-image (sendFile)="setImage($event)"></app-upload-note-image>
            <app-archive-button (sendArchive)="setArchive($event)" [archivedStatus]="data.is_archived"></app-archive-button>
            <app-note-setting (sendLabels)="setLabels($event)"></app-note-setting>
        </div>
        <button style="justify-content: right;" class="button-right" (click)="closeDialog()">Close</button>
    </div>
    </div>

</mat-card>
