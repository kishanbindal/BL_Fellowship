<div ng-contoller="forgotPasswordControl">

    <h1 text-align="center">Recover Your Password</h1>

    <form method="POST">

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name='user_email' ng-model="user_email" placeholder="Enter Email">
        </div>

        <button type="submit" class="btn btn-primary" ng-click="forgotPassword()">Submit</button>

      </form>
</div>
