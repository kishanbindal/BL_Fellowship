<div ng-contoller="forgotPasswordControl">

    <h1 text-align="center">Recover Your Password</h1>

    <form method="POST">

        <div class="form-group">
          <label for="username">Email address</label>
          <input type="text" class="form-control" id="email" name='username' ng-model="username" placeholder="Enter User Name">
        </div>

        <button type="submit" class="btn btn-primary" ng-click="forgotPassword()">Submit</button>

      </form>
</div>
