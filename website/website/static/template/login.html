
<div ng-contoller="loginControl">

    <h1 text-align="center">User Login</h1>

    <form>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name='user_email' ng-model="user_email" placeholder="Enter Email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="user_password" ng-model="user_password" placeholder="Enter Password">
        </div>

        <button type="submit" class="btn btn-primary" ng-click="login()">Submit</button>
        <button type="button" class="btn btn-link" ng-onclick="">New User? Register Here</button>

      </form>
</div>
