
<div ng-contoller="registerControl">

    <h1 text-align="center">Register</h1>

    <form>

        <div class="form-group">
            <label for="user_name">User Name</label>
            <input type="text" class="form-control" id="user_name" name='user_name' ng-model="user_name" placeholder="Enter User Name">
          </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name='user_email' ng-model="user_email" placeholder="Enter Email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="user_password" ng-model="user_password" placeholder="Enter Password">
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" ng-model="confirm_password" placeholder="Confirm Password">
        </div>

        <button type="submit" class="btn btn-primary" ng-click="register()">Submit</button>

      </form>
</div>
